<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div>
    <h2>RGB</h2>
    <label>R:</label>
    <input type="text" id="R" value="0">
    <div style="width: 10px; height: 10px; background-color: red"></div><br>
    <label>G:</label>
    <input type="text" id="G" value="0">
    <div style="width: 10px; height: 10px; background-color: green"></div><br>
    <label>B:</label>
    <input type="text" id="B" value="0">
    <div style="width: 10px; height: 10px; background-color: blue"></div><br>
    <button id="convert">Convert</button>
  </div>
  <div>
    <h2>HEX</h2>
    <span class='hex'>#000000</span>
    <div class='hexcolor'></div>
  </div>

  <script src="main.js"></script>

</body>


</html>
